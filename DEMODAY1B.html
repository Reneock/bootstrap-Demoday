<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Mini Demo1b</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="DEMODAY1B.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 row1">
				<h2>R<span>E</span>N<span>E</span>'<span>S</span> P<span>L</span>A<span>C</span>E</h2>
				<br>
				<p class="rowtab">Cart  > <mark> Information </mark> <span> >  Shipping  >  Payment </span></p>
				<br>
				<h5>Contact Information</h5>

				<div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="email" class="form-control info" id="exampleFormControlInput1" placeholder="Email or mobile phone number">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label update" for="exampleCheck1">Get order updates, exclusive offers and news via Email or SMS.</label>
                </div>
                <br><br>
                <h5>Shipping Address</h5>
                <br>

                <form>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">First name</label>
                             <input type="text" class="form-control" id="validationDefault01" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault03">City</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="validationDefault04">Country</label>
                            <select class="custom-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
    
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault05">Zip</label>
                            <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">Save this information for next time
                            </label>
                        </div>
                    </div>
  
                    <button class="btn btn-primary" type="submit">Continue to Shipping</button>
                    <button class="btn btn-primary" type="submit">Return to cart</button>
                </form>
			</div>

			<div class="col-md-4">
				<div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="https://i.pinimg.com/474x/29/25/54/2925549eb9d9bc8b2e60c7cfbce7de7f.jpg" alt="Heels" height="100px" width="120px">
                        </div>
    
                        <div class="col-md-8">
                            <div class="card-body base">
                            	<div><p> ₵250.00 <mark>- 1 +</mark></p> </div>
                                <h6 class="card-title">Ankara Heels</h6>
                                <hr>
                                <p class="card-text">Subtotal <span>₵250.00</span></p>
                                <p class="card-text">Shipping <span>Calculated on next page</span></p>
                                <hr>
                                <p class="card-text final">Total <span>₵250.00</span></p>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>

		<div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <p> &copy; 2022 RENE'S PLACE All Rights Reserved!</p>
                </div>
            </div>
        </div>
    </div>
	</div>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
